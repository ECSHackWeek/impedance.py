name: Run tests and build package
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  linting:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/build_impedance

      - name: Linting with flake8
        run: poetry run flake8 . --count --show-source

  tests:
    name: Run tests
    needs: linting
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11' ]

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/build_impedance
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests with pytest
        run: poetry run pytest --cov=impedance .

      - name: Upload coverage to coveralls
        if: matrix.python-version == 3.10 && github.repository == 'ECSHackWeek/impedance.py'
        run: poetry run coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build and publish package to PyPI
    needs: [ linting, tests ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Build a binary wheel and a source tarball
        run: |
          python3 -m pip install wheel
          python3 setup.py sdist bdist_wheel

      - name: Publish distribution to PyPI (if tagged)
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
